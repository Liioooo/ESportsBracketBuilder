<main class="m-2 mt-3">
  <div class="d-flex justify-content-between align-items-center m-2">
    <h3 class="mb-0">Your Brackets</h3>
    <h5 class="mb-0"><a class="logout-link" tabindex="0" (click)="logoutClick()">Logout</a></h5>
  </div>
  <div *ngFor="let bracket of (allBrackets$ | async)">
      <p>{{bracket.name}}</p>
  </div>
  <button class="w-25 btn btn-info" (click)="newBracketClick()">Add new Bracket</button>
</main>
