<article class="card">
  <div class="card-header d-flex align-items-center justify-content-between">
    <h3 class="mb-0">Register</h3>
    <h5 class="mb-0"><a class="login-register-link" (click)="changeLoginRegisterPage()" tabindex="0">Login</a></h5>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" type="email" name="email" formControlName="email" placeholder="Type your email" tabindex="1">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" class="form-control" type="password" name="password" formControlName="password" placeholder="Type your password" tabindex="2">
      </div>
      <div class="form-group">
        <input id="passwordRepeat" class="form-control" type="password" name="passwordRepeat" formControlName="passwordRepeat" placeholder="Repeat your password" tabindex="3">
      </div>
      <button class="btn btn-primary float-right" tabindex="4">Register</button>
    </form>
  </div>
</article>
