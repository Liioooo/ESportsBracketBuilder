<div class="w-100 h-100 d-flex flex-column justify-content-center">
  <div class="bg-dark player-with-points">
    <p class="mb-0 p-1">{{game.player1?.name}}</p>
    <p class="mb-0 text-center h-100 border-left">{{game.player1Points}}</p>
  </div>
  <div class="bg-warning player-with-points">
    <p class="mb-0 p-1">{{game.player2?.name}}</p>
    <p class="mb-0 text-center h-100 border-left">{{game.player2Points}}</p>
  </div>
  <button *ngIf="!game.player2Points && !game.player1Points" class="btn btn-info btn-sm w-100">Set Result</button>
</div>
