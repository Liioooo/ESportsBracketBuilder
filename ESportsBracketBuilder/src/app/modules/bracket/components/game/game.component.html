<div class="w-100 h-100 d-flex flex-column justify-content-center" [ngSwitch]="currentlySettingResult">
  <div class="bg-dark player-with-points">
    <p class="mb-0 p-1">{{game.player1?.name}}</p>
    <p class="mb-0 text-center h-100 border-left" *ngSwitchCase="false">{{game.player1Points}}</p>
    <input class="mb-0 text-center h-100 border-left form-control bg-dark p-0 text-white" type="number" *ngSwitchCase="true" [(ngModel)]="player1Points" min="0">
  </div>
  <div class="bg-warning player-with-points">
    <p class="mb-0 p-1">{{game.player2?.name}}</p>
    <p class="mb-0 text-center h-100 border-left" *ngSwitchCase="false">{{game.player2Points}}</p>
    <input class="mb-0 text-center h-100 border-left form-control bg-warning p-0 text-white" type="number" *ngSwitchCase="true" [(ngModel)]="player2Points" min="0">
  </div>
  <button *ngIf="!game.player2Points && !game.player1Points && !currentlySettingResult" class="btn btn-info btn-sm w-100" (click)="setResultClick()" [disabled]="!game.player1 || !game.player2">Set Result</button>
  <button *ngIf="!game.player2Points && !game.player1Points && currentlySettingResult" class="btn btn-info btn-sm w-100" (click)="saveResult()" [disabled]="!player1Points || !player2Points">Save</button>
</div>
